trigger:
  - master

resources:
  - repo: self

variables:
  cudaVersion: 10.2
  ubuntuVersion: 18.04
  dockerId: simogasp  # your Docker ID for Docker Hub
  imageName: eesep-dependencies  # the name of the image you want to publish
  tag: ubuntu$(ubuntuVersion)cuda$(cudaVersion)

stages:
  - stage: Build
    displayName: Build image
    jobs:
    - job: Build
      displayName: Build
      timeoutInMinutes: 0        
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - task: Docker@2
        displayName: Login to Docker Hub
        inputs:
          command: login
          containerRegistry: dockerHub
      - task: Docker@2
        displayName: Build
        inputs:
         command: build
         arguments: --build-arg CUDA_TAG=$(cudaVersion) --build-arg OS_TAG=$(ubuntuVersion)
         repository: $(dockerId)/$(imageName)
         tags: |
           $(tag)
      - task: Docker@2
        displayName: Push
        inputs:
         command: push
         repository: $(dockerId)/$(imageName)
         tags: |
           $(tag)
